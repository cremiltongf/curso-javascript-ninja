<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>JavaScript Ninja</title>
</head>
<body>

  <header>
    <h1>Challenge-30</h1>
    <h2 data-js="nome-empresa"></h2>
    <p data-js="telefone-empresa"></p>
  </header>

  <form action="/" data-js="formulario-de-cadastro">
    <label for="imagem">Imagem do carro</label>
    <input data-js="imagem" type="url" name="imagem" id="imagem">
    <label for="modelo">Marca / Modelo:</label>
    <input data-js="modelo" type="text" name="modelo" id="modelo">
    <label for="ano">Ano:</label>
    <input data-js="ano" type="text" name="ano" id="ano">
    <label for="placa">Placa:</label>
    <input data-js="placa" type="text" name="placa" id="placa">
    <label for="cor">Cor:</label>
    <input data-js="cor" type="text" name="cor" id="cor">
    <button type="submit">Cadastrar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Imagem do carro</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </tr>
    </thead>
    <tbody data-js="dados-input">
    </tbody>
</table>

  <script src="js/dom.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
