<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Ninja</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" sizes="16x16">
    <style>
      button, input{
        display: inline-block;
        margin: 4px 0 0;
      }
    </style>
</head>
<body>
    <h1>Challenge 23</h1>

    <input data-js="visor" type="text" name="visor" value="0" readonly>
    <br>
    <button data-js="ce" >CE</button>
    <button data-js="equal" >=</button>
    <br>
    <button data-js="operator" value="+">+</button>
    <button data-js="operator" value="-">-</button>
    <button data-js="operator" value="x">x</button>
    <button data-js="operator" value="รท">รท</button>
    <br>
    <button data-js="numbers" value="0">0</button>
    <button data-js="numbers" value="1">1</button>
    <button data-js="numbers" value="2">2</button>
    <button data-js="numbers" value="3">3</button>
    <button data-js="numbers" value="4">4</button>
    <br>
    <button data-js="numbers" value="5">5</button>
    <button data-js="numbers" value="6">6</button>
    <button data-js="numbers" value="7">7</button>
    <button data-js="numbers" value="8">8</button>
    <button data-js="numbers" value="9">9</button>

    <script src="challenge-23.js"></script>
</body>
</html>
